<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>STUDENT ENROLLMENT FORM</h2>
            <form id="stdForm" method="post">
                <div class="form-group">
                    <span> <label for="stdId">Roll No.:</label>  </span>
                    <input type="text" class="form-control" name="stdId" id="stdId" onchange='getStd()'>

                </div>
                <div class="form-group">
                    <label for="stdName">Full Name:</label>
                    <input type="text" class="form-control" id="stdName" placeholder="Enter Student Name" name="stdName" required>

                </div>

                <div class="form-group">
                    <label for="stdClass">Class:</label>
                    <input type="text" class="form-control" id="stdClass" placeholder="Enter your class" name="stdClass" required>

                </div>

                <div class="form-group">
                    <label for="dob">Birth-Date:</label>
                    <input type="date" class="form-control" id="dob"  name="dob" required>

                </div>

                <div class="form-group">
                    <label for="adr">Address:</label>
                    <input type="text" class="form-control" id="adr" placeholder="Enter your Address" name="adr" required>

                </div>

                <div class="form-group">
                    <label for="enroll">Enrollment-Date:</label>
                    <input type="date" class="form-control" id="enroll"  name="enroll" required>

                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>

            </form>
        </div>

        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
